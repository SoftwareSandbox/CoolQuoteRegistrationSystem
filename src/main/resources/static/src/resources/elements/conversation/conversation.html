<template bindable="conversation">
  <require from="./line.html"></require>

  <p>${conversation.hasLines()}</p>
  <div if.bind="conversation.hasLines()" class="panel panel-default">
    <dl class="dl-horizontal" repeat.for="line of conversation.lines">
      <line line.bind="line"></line>
    </dl>
  </div>
</template>
