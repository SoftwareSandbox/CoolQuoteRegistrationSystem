<template>
	<h2>${message}</h2>

	<div class="col-md-6">
		<form class="form-group" submit.trigger="find()">
			<input type="text" class="form-control speech" placeholder="participant" value.bind="participant">
			<input type="text" class="form-control speech" placeholder="victim" value.bind="victim"><br />
			<button type="submit" class="btn btn-info">Zoek</button>
		</form>

		<div repeat.for="conversation of response.body">
			<table>
				<tr repeat.for="line of conversation.lines">
					<td if.bind="line.lineType !== 'CONTEXT'"><span repeat.for="participant of line.participants">${participant.name} </span></td>
					<td>${line.text}</td>
				</tr>
			</table><br />
		</div>
	</div>
