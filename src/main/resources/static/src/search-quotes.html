<template>
	<div class="text-center">
		<h2>${message}</h2>

		<form submit.trigger="find()">
			<table>
				<tr>
					<th>Participant</th>
					<th><input type="text" value.bind="participant"></th>
				</tr>
				<tr>
					<td>Victim</td>
					<td><input type="text" value.bind="victim"></td>
				</tr>
			</table>

			<button type="submit">Zoek</button>
		</form>

		<div repeat.for="conversation of response.body">
			<table>
				<tr repeat.for="line of conversation.lines">
					<td if.bind="line.lineType !== 'CONTEXT'"><span repeat.for="participant of line.participants">${participant.name} </span></td>
					<td>${line.text}</td>
				</tr>
			</table><br />
		</div>
	</div>
