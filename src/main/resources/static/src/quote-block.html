<template>
  <div class="col-md-6">
      <label>Live conversation</label>
      <ul class="list-group">
          <li class="list-group-item ${line.lineType === 'SPEECH'? 'list-group-item-info' : 'list-group-item-warning'}"
              repeat.for="line of live.lines">
              <span class="italic" show.bind="line.lineType === 'SPEECH'" repeat.for="participant of line.participants" id="author">${participant.name}:</span>
              <span id="content" show.bind="line.text" >${line.text}</span>
          </li>
      </ul>
  </div>
  
  <form submit.trigger="addQoute()">
    <textarea rows="10" cols="50" value.bind="content" input.trigger="liveUpdate()"></textarea>
    <button type="submit">Submit</button>
  </form>
</template>
