<template>

  <div class="panel panel-default">
    <dl
      id="lines"
      repeat.for="line of lines"
      class.bind="line.type == 'CONTEXT' ? 'dl-horizontal text-warning' : 'dl-horizontal'">
      <dt contenteditable="true"
          validation-errors.bind="authorErrors"
          class.bind="authorErrors.length ? 'text-danger' : ''"
          placeholder="author"
          textcontent.bind="line.author & validateManually"
          keydown.trigger="handle($event)"
          focus.bind="line.hasFocus"></dt>
      <dd contenteditable="true"
          validation-errors.bind="textErrors"
          class.bind="textErrors.length ? 'text-danger' : ''"
          placeholder="text"
          textcontent.bind="line.text & validateManually"
          keydown.trigger="handle($event)"
          focus.bind="line.textHasFocus"></dd>
    </dl>
  </div>
</template>
